<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>#TITLE#</title>
</head>
<body>
<pre class="mermaid">#TMPL#
</pre>
<style>time{ display:block;}[data-s]{/*filter: blur(5px);*/}</style>
<script type="module">
  import mermaid from './mermaid/mermaid.esm.min.mjs'
  mermaid.initialize({ startOnLoad: true, maxTextSize: 99999999 });
  (function() {
    const base = document.createElement('base')
    base.target = '_blank'
    base.href = '#BASE#'
    if (base.href !== window.location.href) document.getElementsByTagName('head')[0].appendChild(base)
  })()
</script>
</body>
</html>
